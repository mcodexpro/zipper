<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Convert files to zip</title>
   <link rel="stylesheet" href="./src/compress.css">
</head>
<body>
   <div class="compresser">
      <h1>Compress multiple files to zip format</h1>
      <form>
         <div class="errors" style="display:none;">
            <div class="st-ico" style="margin-right: 5px;">
               <svg xmlns="http://www.w3.org/2000/svg" class="danger" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"> 
                  <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
               </svg>
               <svg xmlns="http://www.w3.org/2000/svg" class="success" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"> 
                  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/> 
               </svg>
            </div>
            <span>Parsererror: Faild Compress you file zip</span>
         </div>
         <div class="cff">
            <input type="text" name="zipname" id="zipname" placeholder="Zipname" autocomplete="off" spellcheck="false">
         </div>
         <div class="cdd">
            <div class="file-ico">
               <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="" viewBox="0 0 16 16"> 
                  <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zM6.354 9.854a.5.5 0 0 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 8.707V12.5a.5.5 0 0 1-1 0V8.707L6.354 9.854z"/> 
               </svg>
            </div>
            <h4>Drag file here to compress them your zip</h4>
            <span>Or <label for="files">Select Files</label></span>
            <input type="file" name="files[]" id="files" multiple hidden>
            <div class="file-counter"></div>
         </div>
         <div class="cff">
            <button class="compress-button">Compress zip</button>
         </div>
      </form>
      <div class="download-zip" style="display:none;">
         <div class="zipname"></div>
         <div class="zip-info">
            <span><span class="size">345KB</span>&nbsp;-&nbsp;<span class="exe">ZIP</span></span>
         </div>
         <button class="download">Download zip</button>
      </div>
   </div>
   <script src="./src/compress.js"></script>
</body>
</html>
